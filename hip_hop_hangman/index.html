<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Hip Hop Trivia: De La Soul Edition</h1>
    <div id="startdiv">
      <p id="question">What state is De La Soul in?</p>
      <form id="startform">
        <input id="enteredletter" type="text" placeholder="Enter a letter" maxlength="1" />
        <input type="submit" value="Submit" />
      </form>
      <div id="letterdiv"></div>
      <p>Get a hint if you need any help</p>
      <div id="hintdiv" class="hidden">
        <p>Hint:-</p>
        <p class="hint-txt">Sample Hint for test</p>
      </div>
      <div class="word-div"></div>
      <h3>Remaining Lives: <span id="lives">5</span></h3>
      <div class="row hint-div">
        <button id="hintbutton" class="hint-btn">Hint</button>
        <button id="resetbutton" style="margin-top: 1rem;" class="reset-btn">Reset</button>
      </div>
    </div>
    <div id="restartdiv">
      <h2>Game Over !!</h2>
      <h3 id="youwon">You won</h3>
      <h4>Correct Word: <span id="correctword"></span></h4>
      <button>Play again</button>
    </div>
  </body>
</html>
